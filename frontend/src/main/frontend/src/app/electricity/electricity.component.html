<div class="row">
  <div class="col-12 col-md-6">
    <div class="row">
      <div class="col-12">
        Form
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        List
        <table class="table table-striped">
          <thead class="thead-dark">
            <th></th>
            <th scope="col">Date</th>
            <th scope="col">kW/h</th>
          </thead>
          <tbody *ngFor="let val of multi">
          <tr *ngFor="let s of val.series">
            <th scope="row">{{val.name}}</th>
            <td>{{s.name}}</td>
            <td>{{s.value}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="multi"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [autoScale]="autoScale"
      (select)="onSelect($event)">
    </ngx-charts-line-chart>

  </div>

</div>

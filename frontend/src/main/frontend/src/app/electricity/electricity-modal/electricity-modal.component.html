<button md-button (click)="openDialog()">Launch dialog</button>
<ol>
  <li *ngFor="let electricity of electricityList">
    <span>{{electricity.id}}</span>
    <span>{{electricity.statementDate}}</span>
    <span>{{electricity.dayIndex}}</span>
    <span>{{electricity.nightIndex}}</span>
  </li>
</ol>
